jobs:
  test-browser:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser:
          - chrome
          - firefox
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: actions/setup-node@v4.0.1
        with:
          node-version: 20.11.0
          cache: npm
      - run: npm ci
      - run: npx playwright install
      - run: npm run test:browser-ava --if-present
        env:
          BROWSER: ${{ matrix.browser }}
  release:
    needs:
      - test-browser
