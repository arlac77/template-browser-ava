jobs:
  test-browser:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser:
          - --delete-- chromium
          - chrome
          - firefox
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.9.0
          cache: npm
      - run: npm ci
      - run: npx playwright install
      - run: npm run test:browser-ava --if-present
        env:
          BROWSER: ${{ matrix.browser }}
  release:
    needs:
      - test-browser
